<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="01-adminlogin.css" />
  <link rel="stylesheet" href="00-nav.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>ADMIN LOG IN</h2>
      <form onsubmit="return handleAdminLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">LOG IN</button>
        <div class="forgot-password">
          <a href="08-forgotpassword.html">Forgot Password?</a>
        </div>
        <div class="link">Don't have an account? <a href="index.html">Sign up</a></div>
      </form>
    </div>
    <div>
      <img src="bpclogo.png" alt="BPC Logo" class="logo" />
    </div>
  </div>

  <script>
    function handleAdminLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const storedUser = {
        username: localStorage.getItem('username'),
        password: localStorage.getItem('password'),
        name: localStorage.getItem('name')
      };

      const defaultAdmin = { username: 'admin123', password: 'adminpass' };

      let validPassword = null;
      if (username === storedUser.username) {
        validPassword = storedUser.password;
      } else if (username === defaultAdmin.username) {
        validPassword = defaultAdmin.password;
      }

      if (validPassword && password === validPassword) {
        alert(`Welcome, ${storedUser.name || 'Admin'}!`);
        window.location.href = '02-dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>
</body>
</html>
