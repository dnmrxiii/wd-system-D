<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="0-Signup.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Sign Up</h2>
      <form onsubmit="return saveProfile(event)">
        <div class="input-group">
          <input type="text" id="name" placeholder="Name" required />
        </div>
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit">SIGN UP</button>
        <div class="link">Already have an account?<a href="01-adminlogin.html">Login</a></div>
      </form>
    </div>
    <img src="bpclogo.png" alt="BPC Logo" class="logo" />
  </div>

  <script>
  	function saveProfile(event) {
  event.preventDefault();
  localStorage.setItem('name', document.getElementById('name').value);
  localStorage.setItem('username', document.getElementById('username').value);
  localStorage.setItem('password', document.getElementById('password').value);
  alert('Profile created successfully!');
  window.location.href = '01-adminlogin.html';
}

  </script>
</body>
</html>
